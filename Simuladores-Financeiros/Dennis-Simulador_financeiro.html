<!DOCTYPE html>

<head>

    <title>Document</title>

<body>
    <h2>Calculadora Financeira</h1>
        Informe o valor produzido em toneladas:
        <input type="number" id="id_peso">
        <br>Informe o valor perdido em kg no armazenamento por conta da umidade/pragas:
        <input type="number" id="id_perda">
        <br>Qual a moeda em que o produto é negociado?
        <input type="text" id="id_moeda">
        <br><button onclick="calcular()">Calcular</button>

        <div id="div_mensagem"></div>

</body>

<script>
    function calcular(){
        // Definir variaveis para calculo
        var total = (Number(id_peso.value))*1000;
